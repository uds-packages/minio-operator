includes:
  - test: ./tasks/test.yaml
  - create: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.22.0/tasks/create.yaml
  - publish: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.22.0/tasks/publish.yaml
  - lint: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.22.0/tasks/lint.yaml
  - pull: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.22.0/tasks/pull.yaml
  - deploy: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.22.0/tasks/deploy.yaml
  - setup: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.22.0/tasks/setup.yaml
  - actions: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.22.0/tasks/actions.yaml
  - badge: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.22.0/tasks/badge.yaml
  - upgrade: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.22.0/tasks/upgrade.yaml

# Temporarily expose istio mode for testing both sidecar and ambient modes TODO: Remove in future release
variables:
  - name: ISTIO_MODE
    description: "The Istio mode to use for the test"
    default: ambient


tasks:
  - name: default
    description: Create K3D Cluster with UDS-Core (Dev) and Minio Operator
    actions:
      - task: create-dev-package
      - task: setup:k3d-test-cluster
      - task: create-deploy-test-bundle

  - name: create-dev-package
    description: Create the Minio Operator package
    actions:
      - task: create:package
        with:
          options: "--skip-sbom"

  - name: create-deploy-test-bundle
    description: Test and validate cluster is deployed with Minio Operator
    actions:
      - task: create:test-bundle
      # temp solution to test both sidecar and ambient modes TODO: Remove in future release
      - task: deploy:test-bundle
        with:
          config: "bundle/uds-config-sidecar.yaml"
        if: ${{ eq .variables.ISTIO_MODE "sidecar" }}
      - task: deploy:test-bundle
        if: ${{ eq .variables.ISTIO_MODE "ambient" }}
      - task: setup:create-doug-user
      - task: test:all

  - name: dev
    description: Create and deploy the bundle against an existing cluster
    actions:
      - task: create-dev-package
      - task: create:test-bundle
      - task: deploy:test-bundle

# CI will execute the following (via uds-common/.github/workflows/callable-[test|publish].yaml) so they need to be here with these names

  - name: test-install
    description: Test the health of a Minio Operator deployment
    actions:
      - task: create-dev-package
      - task: setup:k3d-test-cluster
      - task: create-deploy-test-bundle

  - name: test-upgrade
    description: Test an upgrade from the latest released package to the current branch
    actions:
      - task: upgrade:create-latest-tag-bundle
      - task: setup:k3d-test-cluster
      # temp solution to test both sidecar and ambient modes TODO: Remove in future release
      - task: deploy:test-bundle
        with:
          config: "bundle/uds-config-sidecar.yaml"
        if: ${{ eq .variables.ISTIO_MODE "sidecar" }}
      - task: deploy:test-bundle
        if: ${{ eq .variables.ISTIO_MODE "ambient" }}
      - task: create-dev-package
      - task: create-deploy-test-bundle

  - name: publish-release
    description: Build and publish the packages
    actions:
      - task: actions:determine-arch
      - task: create:package
      - task: setup:k3d-test-cluster
      - task: create-deploy-test-bundle
      - description: Publish the package
        task: publish:package
